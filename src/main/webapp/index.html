	<title> Work Link System</title>
<body>

<div class="container">
    <div class="row" >
        <div class="col-lg-4 col-md-2 col-sm-1"></div>
        <div class="col-lg-4 col-md-5 col-sm-10">
            <div class="form-login">
            <h4>Welcome back</h4>
            
            <form action="http://localhost:8080/WorkLinkNew/Login" name="loginForm"  method="POST">
            
            <input  type = "text" name = "nameBox" class="form-control input-sm chat-input" placeholder="User Name" required><br><br/>
			<input  type = "text" name = "passBox" class="form-control input-sm chat-input" placeholder="Password" required><br/><br/>
			<input  type = "text" name = "companyBox" class="form-control input-sm chat-input" placeholder="Company Id" required><br/><br/>	
            
			
			<div id="radios" class="funkyradio">
		        
		        <div class="funkyradio-default">
		            <input type="radio" name="radio" id="radio1" value = "Admin" required/>
		            <label for="radio1">Administrator</label>
		        </div>
		        <div class="funkyradio-default">
		            <input type="radio" name="radio" id="radio2" value = "Employee" required/>
		            <label for="radio2">Employee</label>
		        </div>
		        <div class="funkyradio-default">
		            <input type="radio" name="radio" id="radio3" value = "ShiftManager" required/>
		            <label for="radio3">Shift Manager</label>
		        </div>
		        <div class="funkyradio-default">
		            <input type="radio" name="radio" id="radio4" value = "StoreManager" required/>
		            <label for="radio4">Store Manager</label>
		        </div>
		        <br>
			</div>
            <div class="wrapper">
            <span class="group-btn">
            	<input type = "submit" class="btn btn-primary btn-md" value="ENTER" data-ng-disabled="!loginForm.$valid" />
            </span>
            </div>
            </form>
            </div>
        </div>
        <div class="col-lg-4 col-md-2 col-sm-1"></div>
    </div>
</div>
